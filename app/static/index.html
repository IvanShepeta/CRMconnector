<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NT.UA - –ö–æ–Ω—Å—É–ª—å—Ç–∞–Ω—Ç –∑ –∫—É—Ä—Å—ñ–≤</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f5f5; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .header { background: #1976d2; color: white; padding: 20px; border-radius: 10px 10px 0 0; }
        .chat-container { background: white; height: 500px; overflow-y: auto; padding: 20px; border-left: 1px solid #ddd; border-right: 1px solid #ddd; }
        .message { margin: 15px 0; padding: 12px; border-radius: 10px; max-width: 70%; }
        .user { background: #e3f2fd; margin-left: auto; text-align: right; }
        .assistant { background: #f5f5f5; }
        .input-area { display: flex; gap: 10px; padding: 15px; background: white; border-radius: 0 0 10px 10px; border: 1px solid #ddd; }
        #userIdInput { padding: 10px; border: 1px solid #ddd; border-radius: 5px; flex: 1; }
        #messageInput { padding: 10px; border: 1px solid #ddd; border-radius: 5px; flex: 3; }
        button { padding: 10px 20px; background: #1976d2; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #1565c0; }
        .typing { color: #999; font-style: italic; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì –ù–∞–≤—á–∞–ª—å–Ω–∏–π –¶–µ–Ω—Ç—Ä ¬´–ú–µ—Ä–µ–∂–Ω—ñ –¢–µ—Ö–Ω–æ–ª–æ–≥—ñ—ó¬ª</h1>
            <p>–í–∞—à –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω–∏–π –∫–æ–Ω—Å—É–ª—å—Ç–∞–Ω—Ç –∑ –ø—ñ–¥–±–æ—Ä—É IT-–∫—É—Ä—Å—ñ–≤</p>
        </div>
        
        <div class="chat-container" id="chat"></div>
        
        <div class="input-area">
            <input type="text" id="userIdInput" placeholder="–í–∞—à email –∞–±–æ —Ç–µ–ª–µ—Ñ–æ–Ω..." />
            <input type="text" id="messageInput" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –≤–∞—à–µ –∑–∞–ø–∏—Ç–∞–Ω–Ω—è..." />
            <button onclick="sendMessage()">–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏</button>
            <button onclick="newConversation()">–ù–æ–≤–∞ —Ä–æ–∑–º–æ–≤–∞</button>
        </div>
    </div>

    <script>
        let ws = null;
        let currentUserId = null;
        let currentMessage = null;

        function connectWebSocket(userId) {
            if (ws) ws.close();
            
            ws = new WebSocket(`ws://localhost:8000/ws/${userId}`);
            currentUserId = userId;
            
            ws.onopen = () => console.log('‚úÖ WebSocket –ø—ñ–¥–∫–ª—é—á–µ–Ω–æ');
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'chunk') {
                    // –î–æ–¥–∞—î–º–æ chunk –¥–æ –ø–æ—Ç–æ—á–Ω–æ–≥–æ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
                    if (!currentMessage) {
                        currentMessage = addMessage('assistant', '');
                    }
                    currentMessage.textContent += data.content;
                } else if (data.type === 'stream_end') {
                    currentMessage = null;
                } else {
                    // –ó–≤–∏—á–∞–π–Ω–µ –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
                    addMessage(data.role, data.content);
                }
            };
            
            ws.onerror = (error) => console.error('‚ùå WebSocket –ø–æ–º–∏–ª–∫–∞:', error);
            ws.onclose = () => console.log('üëã WebSocket –∑–∞–∫—Ä–∏—Ç–æ');
        }

        function addMessage(role, content) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.textContent = content;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            return div;
        }

        function sendMessage() {
            const userId = document.getElementById('userIdInput').value.trim();
            const message = document.getElementById('messageInput').value.trim();
            
            if (!userId) {
                alert('–ë—É–¥—å –ª–∞—Å–∫–∞, –≤–∫–∞–∂—ñ—Ç—å –≤–∞—à email –∞–±–æ —Ç–µ–ª–µ—Ñ–æ–Ω');
                return;
            }
            
            if (!message) return;
            
            if (!ws || currentUserId !== userId) {
                connectWebSocket(userId);
            }
            
            ws.send(JSON.stringify({ message }));
            document.getElementById('messageInput').value = '';
        }

        async function newConversation() {
            const userId = document.getElementById('userIdInput').value.trim();
            if (!userId) return;
            
            await fetch('/api/new-conversation', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ user_id: userId })
            });
            
            document.getElementById('chat').innerHTML = '';
            connectWebSocket(userId);
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
