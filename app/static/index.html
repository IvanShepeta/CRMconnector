<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NT.UA - –ö–æ–Ω—Å—É–ª—å—Ç–∞–Ω—Ç –∑ –∫—É—Ä—Å—ñ–≤</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f5f5f5; }
        .container { max-width: 900px; margin: 0 auto; padding: 20px; }
        .header { background: #1976d2; color: white; padding: 20px; border-radius: 10px 10px 0 0; }
        .chat-container { background: white; height: 500px; overflow-y: auto; padding: 20px; border-left: 1px solid #ddd; border-right: 1px solid #ddd; }
        
        /* ‚úÖ –ü–æ–∫—Ä–∞—â–µ–Ω–µ —Ñ–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω—å */
        .message { 
            margin: 15px 0; 
            padding: 12px; 
            border-radius: 10px; 
            max-width: 70%; 
            white-space: pre-wrap;      /* –ó–±–µ—Ä—ñ–≥–∞—î –ø–µ—Ä–µ–Ω–æ—Å–∏ —Ä—è–¥–∫—ñ–≤ */
            word-wrap: break-word;       /* –ü–µ—Ä–µ–Ω–æ—Å–∏—Ç—å –¥–æ–≤–≥—ñ —Å–ª–æ–≤–∞ */
            line-height: 1.6;            /* –í—ñ–¥—Å—Ç—É–ø –º—ñ–∂ —Ä—è–¥–∫–∞–º–∏ */
        }
        
        .user { background: #e3f2fd; margin-left: auto; text-align: right; }
        .assistant { background: #f5f5f5; }
        
        /* ‚úÖ –°—Ç–∏–ª—ñ –¥–ª—è —Ñ–æ—Ä–º–∞—Ç–æ–≤–∞–Ω–æ–≥–æ —Ç–µ–∫—Å—Ç—É */
        .message strong { color: #1976d2; font-weight: 600; }
        .message ul, .message ol { margin: 10px 0; padding-left: 20px; }
        .message li { margin: 5px 0; }
        .message p { margin: 8px 0; }
        
        .input-area { display: flex; gap: 10px; padding: 15px; background: white; border-radius: 0 0 10px 10px; border: 1px solid #ddd; }
        #userIdInput { padding: 10px; border: 1px solid #ddd; border-radius: 5px; flex: 1; }
        #messageInput { padding: 10px; border: 1px solid #ddd; border-radius: 5px; flex: 3; }
        button { padding: 10px 20px; background: #1976d2; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #1565c0; }
        .status { padding: 10px; background: #e8f5e9; border-radius: 5px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéì –ù–∞–≤—á–∞–ª—å–Ω–∏–π –¶–µ–Ω—Ç—Ä ¬´–ú–µ—Ä–µ–∂–Ω—ñ –¢–µ—Ö–Ω–æ–ª–æ–≥—ñ—ó¬ª</h1>
            <p>–í–∞—à –ø–µ—Ä—Å–æ–Ω–∞–ª—å–Ω–∏–π –∫–æ–Ω—Å—É–ª—å—Ç–∞–Ω—Ç –∑ –ø—ñ–¥–±–æ—Ä—É IT-–∫—É—Ä—Å—ñ–≤</p>
        </div>
        
        <div class="status" id="status">üî¥ –ù–µ –ø—ñ–¥–∫–ª—é—á–µ–Ω–æ</div>
        
        <div class="chat-container" id="chat"></div>
        
        <div class="input-area">
            <input type="number" id="userIdInput" placeholder="–í–∞—à ID (–∞–±–æ –∑–∞–ª–∏—à—Ç–µ –ø–æ—Ä–æ–∂–Ω—ñ–º)..." />
            <input type="text" id="messageInput" placeholder="–ù–∞–ø–∏—à—ñ—Ç—å –≤–∞—à–µ –∑–∞–ø–∏—Ç–∞–Ω–Ω—è..." />
            <button onclick="sendMessage()">–í—ñ–¥–ø—Ä–∞–≤–∏—Ç–∏</button>
            <button onclick="newConversation()">–ù–æ–≤–∞ —Ä–æ–∑–º–æ–≤–∞</button>
        </div>
    </div>

    <script>
        let ws = null;
        let currentUserId = null;
        let currentMessage = null;

        // –ì–µ–Ω–µ—Ä—É—î–º–æ –∞–±–æ –æ—Ç—Ä–∏–º—É—î–º–æ user_id
        function getUserId() {
            const inputValue = document.getElementById('userIdInput').value.trim();
            
            if (inputValue) {
                return parseInt(inputValue);
            }
            
            let userId = localStorage.getItem('nt_user_id');
            if (!userId) {
                userId = Math.floor(Math.random() * 1000000);
                localStorage.setItem('nt_user_id', userId);
            }
            
            document.getElementById('userIdInput').value = userId;
            return parseInt(userId);
        }

        function connectWebSocket(userId) {
            if (ws) ws.close();
            
            ws = new WebSocket(`ws://localhost:8000/ws/${userId}`);
            currentUserId = userId;
            
            ws.onopen = () => {
                document.getElementById('status').innerHTML = `üü¢ –ü—ñ–¥–∫–ª—é—á–µ–Ω–æ (ID: ${userId})`;
                console.log('‚úÖ WebSocket –ø—ñ–¥–∫–ª—é—á–µ–Ω–æ');
            };
            
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                
                if (data.type === 'stream') {
                    if (!currentMessage) {
                        currentMessage = addMessage('assistant', '');
                    }
                    
                    // ‚úÖ –î–æ–¥–∞—î–º–æ chunk —ñ —Ñ–æ—Ä–º–∞—Ç—É—î–º–æ
                    const currentText = currentMessage.getAttribute('data-raw-text') || '';
                    const newText = currentText + data.chunk;
                    currentMessage.setAttribute('data-raw-text', newText);
                    
                    // ‚úÖ –§–æ—Ä–º–∞—Ç—É—î–º–æ —Ç–µ–∫—Å—Ç (–∂–∏—Ä–Ω–∏–π, –ø–µ—Ä–µ–Ω–æ—Å–∏)
                    currentMessage.innerHTML = formatText(newText);
                } 
                else if (data.type === 'stream_end') {
                    currentMessage = null;
                } 
                else if (data.role && data.content) {
                    addMessage(data.role, data.content);
                }
            };
            
            ws.onerror = (error) => {
                console.error('‚ùå WebSocket –ø–æ–º–∏–ª–∫–∞:', error);
                document.getElementById('status').innerHTML = 'üî¥ –ü–æ–º–∏–ª–∫–∞ –ø—ñ–¥–∫–ª—é—á–µ–Ω–Ω—è';
            };
            
            ws.onclose = () => {
                console.log('üëã WebSocket –∑–∞–∫—Ä–∏—Ç–æ');
                document.getElementById('status').innerHTML = 'üî¥ –í—ñ–¥–∫–ª—é—á–µ–Ω–æ';
            };
        }

        // ‚úÖ –§—É–Ω–∫—Ü—ñ—è —Ñ–æ—Ä–º–∞—Ç—É–≤–∞–Ω–Ω—è —Ç–µ–∫—Å—Ç—É
        function formatText(text) {
            return text
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')  // –ñ–∏—Ä–Ω–∏–π —Ç–µ–∫—Å—Ç
                .replace(/\n/g, '<br>');  // –ü–µ—Ä–µ–Ω–æ—Å–∏ —Ä—è–¥–∫—ñ–≤
        }

        // ‚úÖ –û–Ω–æ–≤–ª–µ–Ω–∞ —Ñ—É–Ω–∫—Ü—ñ—è –¥–æ–¥–∞–≤–∞–Ω–Ω—è –ø–æ–≤—ñ–¥–æ–º–ª–µ–Ω–Ω—è
        function addMessage(role, content) {
            const chat = document.getElementById('chat');
            const div = document.createElement('div');
            div.className = `message ${role}`;
            
            // –§–æ—Ä–º–∞—Ç—É—î–º–æ –∫–æ–Ω—Ç–µ–Ω—Ç
            div.innerHTML = formatText(content);
            div.setAttribute('data-raw-text', content);
            
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
            return div;
        }

        function sendMessage() {
            const userId = getUserId();
            const message = document.getElementById('messageInput').value.trim();
            
            if (!message) return;
            
            if (!ws || currentUserId !== userId) {
                connectWebSocket(userId);
                setTimeout(() => {
                    if (ws && ws.readyState === WebSocket.OPEN) {
                        ws.send(JSON.stringify({ message }));
                        document.getElementById('messageInput').value = '';
                    }
                }, 500);
            } else if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({ message }));
                document.getElementById('messageInput').value = '';
            }
        }

        async function newConversation() {
            const userId = getUserId();
            
            try {
                await fetch('/api/new-conversation', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user_id: userId })
                });
                
                document.getElementById('chat').innerHTML = '';
                if (ws) ws.close();
                connectWebSocket(userId);
            } catch (error) {
                console.error('–ü–æ–º–∏–ª–∫–∞ –æ—á–∏—â–µ–Ω–Ω—è —ñ—Å—Ç–æ—Ä—ñ—ó:', error);
            }
        }

        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        window.onload = () => {
            const userId = getUserId();
            connectWebSocket(userId);
        };
    </script>
</body>
</html>
